<!-- Modal add offer-->
<ng-template #modalAdd let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Offers</h5>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <form class="form form-vertical">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="first-name-vertical">Offer Name</label>
                        <input type="text" id="first-name-vertical" class="form-control" name="fname"
                            placeholder="Offer Name" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="email-id-vertical">Percent Off</label>
                        <input type="number" id="email-id-vertical" class="form-control" name="percent"
                            placeholder="Percent Off" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="email-id-vertical">Start Date</label>
                        <ng2-flatpickr [ngClass]="'firstsecond'" [config]="basicDateOptions" name="basicDate"></ng2-flatpickr>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="email-id-vertical">End Date</label>
                        <ng2-flatpickr [ngClass]="'firstsecond'" [config]="basicDateOptions" name="basicDate"></ng2-flatpickr>
                    </div>
                </div>
                <div class="col-12">
                    <label for="basicTextarea">Offer Description</label>
                    <fieldset class="form-group">
                        <textarea class="form-control" id="basicTextarea" rows="3"
                            placeholder="Offer Description"></textarea>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" (click)="modal.close('Accept click')" rippleEffect>
                        Cancel
                    </button>
                    <button type="button" class="btn btn-primary" (click)="modal.close('Accept click')" rippleEffect>
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>

</ng-template>
<!-- / Modal add offer -->

<!-- Modal delete offer-->
<ng-template #modalDelete let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Delete Offers</h5>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <p>
            Are you sure you want to Delete ?
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="modal.close('Accept click')" rippleEffect>
            Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="modal.close('Accept click')" rippleEffect>
            Delete
        </button>
    </div>
</ng-template>
<!-- / Modal add offer -->
